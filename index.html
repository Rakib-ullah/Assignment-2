<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Responsive-Flowers</title>
    <link rel="stylesheet" href="import.css">
</head>
<body>
    <header class=" h-24 w-full flex items-center justify-center shadow-none">
        <div class="w-5/6 flex justify-between items-center ">
            <div class="h-20">
                <img src="/icon/logo.png" alt="">
            </div>
            <!-- navigation menu -->
            <section class="flex justify-end gap-15 text-2xl ">
               <nav class=" hidden md:flex gap-16">
                 <a href="" class="text-shadow-black">Home</a>
                 <a href="#" class="text-gray-500">Shop</a>
                 <a href="#" class="text-gray-500">About</a>
                </nav>
                <!-- Cart (Always visible) -->
                <div class="text-black font-semibold text-2xl">Cart ($55) </div> 
            </section>
        </div>
    </header>
    <!-- 2nd part -->
    <main class="flex flex-col-reverse py-28 px-24 w-full md:flex-row items-center sm:flex-col gap-16 ">
        <div class="">
            <div>
                <span class="text-bold text-5xl">ALWAYS</span>
                <span class="text-amber-600 text-4xl">FRESH</span>
            </div>
            <div>
                <span class="text-fuchsia-600 text-6xl">FLOWERS</span>
            </div>
            <p class="text-gray-500 text-2xl">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <!-- img part -->
        <div class="w-full md:w-1/2 flex justify-center">
            <img src="/image/hero-flower.png" alt="">
        </div>
    </main>
</body>
</html>
